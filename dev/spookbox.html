<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Loading...</title>
<style>
  :root{
    --bg:#000;
  }
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{height:100%}
  body{
    background:var(--bg);
    color:#fff;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
    overflow:hidden;
  }

  /* Fullscreen stage */
  .stage{
    position:fixed;
    inset:0;
    display:grid;
    place-items:center;
    background:#000;
  }

  /* Skull image */
  .skull{
    width:min(50vmin,340px);
    height:auto;
    image-rendering:auto;
    will-change:transform, filter, opacity;
    transform:translateZ(0) scale(1);
    filter:drop-shadow(0 0 20px rgba(255,255,255,.05));
    pointer-events:none;
    user-select:none;
  }

  /* Jump-scare combo animation (added at t=3s) */
  .jumpscare{
    animation:
      skull-grow 0.55s ease-out forwards,
      skull-shake 0.6s linear forwards;
  }

  @keyframes skull-grow{
    0%   { transform:scale(1);        filter:drop-shadow(0 0 20px rgba(255,255,255,.05)); }
    40%  { transform:scale(2.6);      filter:drop-shadow(0 0 30px rgba(255,255,255,.15)); }
    70%  { transform:scale(4.2);      filter:drop-shadow(0 0 50px rgba(255,255,255,.25)); }
    100% { transform:scale(5.2);      filter:drop-shadow(0 0 70px rgba(255,255,255,.35)); }
  }

  /* Snappy shake using steps for a harsher feel */
  @keyframes skull-shake{
    0%   { transform:scale(1)   translateX(0) }
    10%  { transform:scale(1.6) translateX(-10px) }
    20%  { transform:scale(2.2) translateX(12px) }
    30%  { transform:scale(2.8) translateX(-14px) }
    40%  { transform:scale(3.3) translateX(16px) }
    50%  { transform:scale(3.8) translateX(-18px) }
    60%  { transform:scale(4.3) translateX(20px) }
    70%  { transform:scale(4.7) translateX(-16px) }
    80%  { transform:scale(5.0) translateX(12px) }
    90%  { transform:scale(5.1) translateX(-8px) }
    100% { transform:scale(5.2) translateX(0) }
  }

  /* Respect reduced motion if possible */
  @media (prefers-reduced-motion: reduce) {
    .jumpscare{
      animation:none;
      transform:scale(1.2);
    }
  }
</style>
</head>
<body>
  <main class="stage" aria-label="Loading">
    <img id="skull" class="skull" src="skull.png" alt="Skull" />
  </main>

  <script>
    // At 3s: trigger the jump-scare animation.
    // At 6s: redirect to the new page.
    const skull = document.getElementById('skull');

    // Static hold for 3 seconds
    setTimeout(() => {
      skull.classList.add('jumpscare');
    }, 3000);

    // Redirect at 6 seconds total
    setTimeout(() => {
      window.location.href = 'spookboxl.html';
    }, 6000);
  </script>
</body>
</html>
