<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jump Scare Loading</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{height:100%;background:#000;overflow:hidden}
  body{display:flex;align-items:center;justify-content:center;}

  img.skull {
    width:120px;
    transition:transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
    transform:scale(0.8);
    will-change:transform,filter;
    filter:drop-shadow(0 0 15px rgba(255,255,255,0.1));
  }

  img.skull.grow {
    transform:scale(6);
    filter:drop-shadow(0 0 60px rgba(255,255,255,0.5));
  }
</style>
</head>
<body>

<img src="skull.png" alt="Skull" class="skull" id="skull">

<script>
  const skull = document.getElementById('skull');

  // wait 3s, then jumpscare grow for 0.5s
  setTimeout(() => skull.classList.add('grow'), 3000);

  // redirect after total 6s
  setTimeout(() => {
    window.location.href = 'spookboxl.html';
  }, 6000);
</script>

</body>
</html>
